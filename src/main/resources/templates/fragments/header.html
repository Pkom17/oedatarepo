<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
<title>Serveur consolidé OpenELIS</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Data repository for VL Data " />
<meta name="author" content="Côte d'Ivoire I-TECH" />
   <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.2/jquery-ui.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/select2/4.0.13/css/select2.min.css}"></link>
<link th:href="@{/DataTables/datatables.min.css}" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/custom.css" rel="stylesheet" />
</head>
<body>

	<div th:fragment="header" >
		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
			<div class="container-fluid">
				<button class="btn btn-primary" id="sidebarToggle" sec:authorize="isAuthenticated()">Masquer Menu</button>
				<h3 class="ms-5 text-center">Serveur Consolidé des données OpenELIS</h3>

				<button sec:authorize="isAuthenticated()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent" sec:authorize="isAuthenticated()">
					<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
								<span sec:authentication="principal.username"></span> 
							</a>
							<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/user/profile/edit}">Profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" th:href="@{/logout}">Se déconnecter</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.13.2/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.js}"></script>
	<script th:src="@{/DataTables/datatables.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
